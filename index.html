<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarsDekho</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="CarsDekho Logo">
            </div>
            <ul class="nav-links">
                <a href="#">Home</a>
                <a href="#">Cars</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </ul>
        </nav>
    </header>

    <!-- 1st Banner Section -->
    <section class="banner">
        <img src="banner1.jpg" alt="Banner Image 1">
    </section>

    <!-- The Most Searched Car Section -->
    <section class="most-searched">
        <h1 class="head_line">The Most Searched Car</h1>
        <div class="car-list">
            <!-- You can dynamically populate this section with the most searched cars -->
            <div class="car-card">
                <img src="car1.webp" alt="Car 1">
                <h3>Car Model 1</h3>
                <p>Price: $31,610</p>
            </div>
            <div class="car-card">
                <img src="car2.jpg" alt="Car 2">
                <h3>Car Model 2</h3>
                <p>Price: $35,610</p>
            </div>
            <!-- Add more car cards as needed -->
        </div>
    </section>

    <!-- Latest Car Section -->
    <section class="latest-cars">
        <h1 class="head_line">Latest Cars</h1>
        <div class="car-list">
            <!-- You can dynamically populate this section with the latest cars -->
            <div class="car-card">
                <img src="car3.jpg" alt="Car 3">
                <h3>Car Model 3</h3>
                <p>Price: $31,610</p>
            </div>
            <div class="car-card">
                <img src="car4.jpg" alt="Car 4">
                <h3>Car Model 4</h3>
                <p>Price: $35,610</p>
            </div>
            <!-- Add more car cards as needed -->
        </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logo.png" alt="CarsDekho Logo">
            </div>
            <div class="footer-links">
                <ul>
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms of Use</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-text">
            &copy; 2023 CarsDekho. All rights reserved.
        </div>
    </footer>
</body>
</html>
